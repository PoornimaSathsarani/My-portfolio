<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Portfolio</title>

    <!-- Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ===== HEADER (Week 2) ===== -->
<header>
    <h1>D.P.S. Wijenayake</h1>

    <!-- Navigation (Week 3) -->
    <nav>
        <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Dark Mode Button (Week 4) -->
    <button id="themeBtn">ðŸŒ™</button>
</header>

<!-- ===== MAIN CONTENT ===== -->
<main>

    <!-- ABOUT SECTION -->
    <section id="about" class="card">
        <h2>About Me</h2>
        <p>
            I am a Biomedical Technology student learning Web Application Development.
        </p>
    </section>

    <!-- PROJECTS SECTION (Week 6 â€“ Dynamic) -->
    <section id="projects" class="card">

        <!-- JS will add projects here -->
        <div id="projectContainer"></div>
    </section>

    <!-- CONTACT SECTION (Week 5) -->
    <section id="contact" class="card">
        <h2>Contact Me</h2>

        <form id="contactForm">
            <label>Name</label>
            <input type="text" id="name" required>

            <label>Email</label>
            <input type="email" id="email" required>

            <label>Message</label>
            <textarea id="message" required></textarea>

            <button type="submit">Send</button>
        </form>
    </section>

</main>

<footer>

<script src="script.js"></script>
